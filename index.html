<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" type="text/css"/>
</head>
<body>
    <div class="signup">

        <div class="img">
            <img class="mainImg" src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="unrelatedImg">
            <div class="sideBar">
                <img class="logo" src="./images/odin-lined.png" alt="another unrealtedImg">
                <p class="sideBarText">ODIN</p>
            </div>
        </div>

        <div class="mainContent">
            <div class="upperText">
                <p class="textContent">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started <br><br>You <em>know</em> you want to</p>
            </div>
            <div class="input">
                <form>
                    <p class="motivator">LETS DO THIS!</p>
                    <div class="name">
                        <div class="firstName"> 
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" name="firstName" id="firstName" required>
                        </div>
                        <div class="lastName">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" name="lastName" id="lastName" required>
                        </div>
                    </div>
                    <div class="contact"> 
                        <div class="email"> 
                            <label for="Email">EMAIL</label>
                            <input type="email" name="Email" id="Email" required>
                        </div>
                        <div class="phone">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone" required>
                        </div>
                    </div>
                    <div class="password"> 
                        <div class="FirstPswd"> 
                            <label for="FirstPswd" >PASSWORD</label>
                            <input type="password" name="FirstPswd" id="FirstPswd" required>
                            <span></span>
                        </div>
                        <div class="secondPswd">
                            <label for="secondPswd" >CONFIRM PASSWORD</label>
                            <input type="password" name="secondPswd" id="secondPswd" required>
                            <span></span>
                        </div>
                    </div>
                    <div class="button">
                        <button>CREATE ACCOUNT!</button>
                    </div>
                </form>
            </div>
            <div class="footer">
                <p style="font-size: 24px;">Already have an account? <a href="" style="color:#596D48; font-size: 24px;">LogIn</a></p>
            </div>
        </div>
    </div>
</body>
</body>
</html>
